{% extends 'managing_tables/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h3>Вход</h3>
{% endblock page_header %}

{% block content %}

      {% csrf_token %}

      <input type="hidden" name="next" value="{% url 'managing_tables:index' %}" />
  </form>
{% endblock content %}
